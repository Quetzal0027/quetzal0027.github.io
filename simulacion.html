<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación</title>
  <link rel="stylesheet" href="simulacion.css">
</head>
<body>
  <div class="header">Simulación</div>
  <div class="body-content">
    <div class="settings">
      <div class="coordenadas">
        <h3>Coordenadas : </h3>
        <div class="coordenadas-x-y">
          <div class="">
            <label for="">Desde : </label>
            <input type="number">
          </div>
          <div class="">
            <label for="">Hasta : </label>
            <input type="number">
          </div>
        </div>
      </div>
      <div class="parametros">
        <h3>Parámetros : </h3>
        <div class="">
          <input type="radio" name="param" id="pto_inicial">
          <label for="pto_inicial">Punto inicial</label>
        </div>
        <div class="">
          <input type="radio" name="param" id="pto_final">
          <label for="pto_final">Punto final</label>
        </div>
        <div class="">
          <input type="radio" name="param" id="obstaculo">
          <label for="obstaculo">Obstáculo</label>
        </div>
        <div class="">
          <input type="radio" name="param" id="robot">
          <label for="robot">Robot</label>
        </div>
      </div>
      <div class="">
        <input type="checkbox">
        <label for="">Etiquetas</label>
      </div>
      <div>
        <label for="">Distancia mínima</label>
        <input type="number" step="0.01">
      </div>
      <br>
      <div class="buttons">
        <button>Nueva práctica</button>
        <button>Resolver</button>
      </div>
    </div>
    <div class="content-img">
      <svg height="100%" width="100%">
		    <polygon points="100,70 300,400 500,200" class="triangle" fill="#B2E4F2" />
	  </svg>
    </div>
    <div class="axis">
      <table>
        <thead>
          <tr>
            <th>Desde</th>
            <th>Hacia</th>
            <th>Ángulo de giros</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>(60,80)</td>
            <td>(325, 215)</td>
            <td>27</td>
          </tr>
          <tr>
            <td>(325, 215)</td>
            <td>(420, 420)</td>
            <td>38.14</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
